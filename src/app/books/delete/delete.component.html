<div class="card">
  <div class="card-header">
    <h4>Xóa sách</h4>
  </div>
  <div class="card-body">
    <div class="form-group">
      <form [formGroup]="deleteForm" (ngSubmit)="delete()">
        <div class="form-group">
          <label>Tên:</label>
          {{book.title}}

        </div>
        <div class="form-group">
          <label>Tác giả:</label>
          {{book.author}}

        </div>
        <div class="form-group">
          <label>Mô tả:</label>
          {{book.description}}

        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Xóa sách</button>
          <a (click)="back()"  class="btn btn-secondary ml-2">Thoát</a>
        </div>
      </form>
    </div>
  </div>
</div>
